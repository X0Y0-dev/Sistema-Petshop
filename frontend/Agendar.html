<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Agendamento de Pet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Architects Daughter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Seção de Cadastro de Pet -->
    <div class="container-agendar">

        <div class="conteudo-agendamento">
            <div class="caixa-agendar">
                <h1 class="titulo-conta">Cadastro de Pet</h1>
                <form class="form-pet" enctype="multipart/form-data" id="form-pet">
                    <label for="nome_pet">Qual o nome do pet?</label>
                    <input type="text" id="nome_pet" name="nome_pet" class="input-agendar" required>

                    <label for="especie">Qual a espécie do pet?</label>
                    <input type="text" id="especie" name="especie" class="input-agendar" required>

                    <label for="raca">Qual a raça do pet?</label>
                    <input type="text" id="raca" name="raca" class="input-agendar">

                    <p>Qual o sexo do pet?</p>
                    <label for="sexo_masc"><input type="radio" id="sexo_masc" name="sexo" value="M" required>
                        Macho</label>
                    <label for="sexo_fem"><input type="radio" id="sexo_fem" name="sexo" value="F"> Fêmea</label>

                    <label for="peso">Qual o peso do pet (kg)?</label>
                    <input type="number" step="0.01" id="peso" name="peso" class="input-agendar">

                    <label for="tamanho">Qual o tamanho do pet?</label>
                    <input type="text" id="tamanho" name="tamanho" class="input-agendar">

                    <p>O pet é castrado?</p>
                    <label for="castrado_sim"><input type="radio" id="castrado_sim" name="castrado" value="true">
                        Sim</label>
                    <label for="castrado_nao"><input type="radio" id="castrado_nao" name="castrado" value="false"
                            checked>
                        Não</label>

                    <label for="imagem">Envie uma imagem do pet:</label>
                    <input type="file" id="imagem" name="imagem" class="input-agendar" accept="image/*">
                </form>
            </div>

            <div class="caixa-servico">
                <div class="conteudo-principal">
                    <h2>Escolha o Serviço</h2>
                    <form id="form-servico">
                        <fieldset class="opcao-agendar">
                            <legend class="titulo-servico">Serviços disponíveis</legend>
                            <label><input id="banho" class="descri-servico" type="radio" name="servico"
                                    value="Banho - R$100,00 - 2 horas"> Banho - R$100,00 (2h)</label><br>
                            <label><input id="tosa" class="descri-servico" type="radio" name="servico"
                                    value="Tosa - R$150,00 - 3 horas"> Tosa - R$150,00 (3h)</label><br>
                            <label><input id="banho-tosa" class="descri-servico" type="radio" name="servico"
                                    value="Banho e Tosa - R$230,00 - 4 horas"> Banho e Tosa - R$230,00 (4h)</label><br>
                            <label><input id="tratamento" class="descri-servico" type="radio" name="servico"
                                    value="Tratamento - R$150,00 - 3 horas"> Tratamento - R$150,00 (3h)</label><br>
                            <label><input id="castracao" class="descri-servico" type="radio" name="servico"
                                    value="Castração - R$180,00 - 4 horas"> Castração - R$180,00 (4h)</label><br>
                            <label><input id="vacina" class="descri-servico" type="radio" name="servico"
                                    value="Vacinação - R$50,00 - na hora"> Vacinação - R$50,00 (na hora)</label>
                        </fieldset>

                        <h2>Escolha o Dia</h2>
                        <fieldset class="opcao-agendar">
                            <legend class="titulo-servico">Dias disponíveis</legend>
                            <label><input id="segunda" class="descri-servico" type="radio" name="dia" value="Segunda">
                                Segunda-feira</label><br>
                            <label><input id="terca" class="descri-servico" type="radio" name="dia" value="Terça">
                                Terça-feira</label><br>
                            <label><input id="quarta" class="descri-servico" type="radio" name="dia" value="Quarta">
                                Quarta-feira</label><br>
                            <label><input id="quinta" class="descri-servico" type="radio" name="dia" value="Quinta">
                                Quinta-feira</label><br>
                            <label><input id="sexta" class="descri-servico" type="radio" name="dia" value="Sexta">
                                Sexta-feira</label>
                        </fieldset>

                        <h2>Escolha o Horário</h2>
                        <fieldset class="opcao-agendar">
                            <legend class="titulo-servico">Horários disponíveis</legend>
                            <select class="select-horario" id="horario" name="horario">
                                <option id="id-servico" value="" disabled selected>Selecione o horário</option>
                                <!-- Horários serão inseridos por JavaScript -->
                            </select>
                        </fieldset>
                    </form>
                </div>

                <div class="area-observacoes">
                    <fieldset class="opcao-agendar opcao-agendar-direita">
                        <legend class="titulo-servico">Observações</legend>
                        <textarea id="observacoes-servico" class="campo-observacoes"
                            placeholder="Digite aqui suas observações..."></textarea>
                    </fieldset>
                </div>

            </div>
        </div>

        <div class="servico-botoes">
            <button class="botao-primario conteudo" onclick="window.location.href = 'index.html'">Voltar</button>
            <button class="botao-primario conteudo" type="button" onclick="processarAgendamento(event)">Agendar</button>


        </div>
    </div>

    <script>
        // Preenche o select de horário com opções de 07:00 até 19:00
        const selectHorario = document.getElementById("horario");
        if (selectHorario) {
            for (let hora = 7; hora <= 19; hora++) {
                const option = document.createElement("option");
                option.value = `${hora.toString().padStart(2, '0')}:00`;
                option.text = `${hora.toString().padStart(2, '0')}:00`;
                selectHorario.appendChild(option);
            }
        }
    </script>
    <script src="../backend/script.js"></script>
</body>

</html>
