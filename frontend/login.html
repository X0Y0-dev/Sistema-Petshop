<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            font-family: 'Architects Daughter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-conta">
        <div class="logo-topo">
            <img src="../images/LOGO.png" alt="LOGO" class="logo" style="margin-left: 75px; width: 200px; height: auto; cursor: pointer;" onclick="window.location.href='index.html'">
        </div>
        <div class="caixa-conta">
            <h1 class="titulo-conta">Login</h1>

            <input type="text" id="login-email" class="input-conta" placeholder="E-mail">
            <input type="password" id="login-senha" class="input-conta" placeholder="Senha">

            <div class="botoes-conta">
                <button id="loginButton" class="botao-primario botao-conta">Entrar</button>
                <button class="botao-primario botao-conta" onclick="window.location.href='index.html'">Voltar</button>
            </div>

            <span>NÃ£o tem uma conta? <a href="Cadastro.html">Cadastre-se</a>!</span>
        </div>
    </div>

    <script src="../backend/script.js"></script>
</body>

</html>
